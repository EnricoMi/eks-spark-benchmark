apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi-hostpath
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: "seedjeffwan/spark:2.4.5-SNAPSHOT"
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.11-2.4.5-SNAPSHOT.jar"
  arguments:
    - "10000"
  sparkVersion: "2.4.5-SNAPSHOT"
  restartPolicy:
    type: Never
  volumes:
    - name: "spark-local-dir-1"
      hostPath:
        path: "/tmp/mnt-1"
    - name: "spark-local-dir-2"
      hostPath:
        path: "/tmp/mnt-2"
    - name: "spark-local-dir-3"
      hostPath:
        path: "/tmp/mnt-3"
  driver:
    cores: 1
    coreLimit: "1024m"
    memory: "512m"
    labels:
      version: 2.4.5-SNAPSHOT
    serviceAccount: spark
    volumeMounts:
      - name: "spark-local-dir-1"
        mountPath: "/tmp/mnt-1"
      - name: "spark-local-dir-2"
        mountPath: "/tmp/mnt-2"
      - name: "spark-local-dir-3"
        mountPath: "/tmp/mnt-3"
  executor:
    cores: 1
    instances: 2
    memory: "512m"
    labels:
      version: 2.4.5-SNAPSHOT
    volumeMounts:
      - name: "spark-local-dir-1"
        mountPath: "/tmp/mnt-1"
      - name: "spark-local-dir-2"
        mountPath: "/tmp/mnt-2"
      - name: "spark-local-dir-3"
        mountPath: "/tmp/mnt-3"